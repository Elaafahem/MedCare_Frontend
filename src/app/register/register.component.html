<main>
    <div class="container">
        <section
            class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4 position-relative">
            <div class="background-logo"></div>
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-3 shadow-lg">
                            <div class="card-body">

                                <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <img src="../../../../assets/img/stock mart logo.png" alt="">
                                    </a>
                                </div><!-- End Logo -->

                                <div class="pt-2 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create Your Account</h5>
                                    <p class="text-center small">Enter your details below to register</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate (ngSubmit)="register()">
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                required [(ngModel)]="User.username" placeholder="Your username">
                                            <div class="invalid-feedback">Please enter your username.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input type="email" name="email" class="form-control" id="yourEmail"
                                                required [(ngModel)]="User.email" placeholder="user@example.com">
                                            <div class="invalid-feedback">Please enter your email.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                            required [(ngModel)]="User.password">
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>



                                    <div class="col-12">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                            *ngIf="notaccess">
                                            Email or password is incorrect!
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                aria-label="Close"></button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Register</button>
                                    </div>

                                    <!-- Success message after registration -->
                                    <div class="col-12" *ngIf="message">
                                        <div class="alert alert-success">{{ message }}</div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

<app-footer></app-footer>
