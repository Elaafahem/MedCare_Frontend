<app-header></app-header>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Profil</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
        <li class="breadcrumb-item">Utilisateurs</li>
        <li class="breadcrumb-item active">Profil</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile" *ngIf="userProfile; else noProfile">
    <div class="row">
      <!-- Profile Sidebar -->
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
            <h2>{{ userProfile.username }}</h2>
            <h3>{{ userProfile.role }}</h3>
            <div class="social-links mt-2">
              <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
              <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">
                  Vue d'ensemble
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Modifier le profil</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">
                  Changer le mot de passe
                </button>
              </li>
            </ul>

            <!-- Tabs Content -->
            <div class="tab-content pt-2">
              <!-- Overview Tab -->
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Détails du Profil</h5>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Nom d'utilisateur</div>
                  <div class="col-lg-9 col-md-8">{{ userProfile.username }}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{ userProfile.email }}</div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Rôle</div>
                  <div class="col-lg-9 col-md-8">{{ userProfile.role }}</div>
                </div>
              </div>

              <!-- Edit Profile Tab -->
              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                <form>
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nom complet</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="fullName" type="text" class="form-control" id="fullName"
                        [value]="userProfile.username">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control" id="Email" [value]="userProfile.email">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                  </div>
                </form>
              </div>

              <!-- Change Password Tab -->
              <div class="tab-pane fade pt-3" id="profile-change-password">
                <form>
                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mot de passe actuel</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmer le mot de
                      passe</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
                  </div>
                </form>
              </div>
            </div><!-- End Tabs Content -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Message if No Profile -->
  <ng-template #noProfile>
    <div class="text-center text-danger mt-5">
      <h5>Aucune information de profil disponible</h5>
    </div>
  </ng-template>
</main><!-- End #main -->

<app-footer></app-footer>
