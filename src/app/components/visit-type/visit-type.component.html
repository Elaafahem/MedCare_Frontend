<app-header></app-header>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <!-- Visit History Section -->
  <div class="visit-history-container">
    <!-- Header Section -->
    <div class="visit-history-header">
      <h3>Consultez les détails des visites précédentes de tous les patients.</h3>
    </div>

    <!-- Visit History Table -->
    <div class="visit-history-table">
      <p-table [value]="visitHistory" [paginator]="true" [rows]="5" class="p-datatable">
        <!-- Table Header with Filter Inputs -->
        <ng-template pTemplate="header">
          <tr>
            <th>
              Patient
              <p-columnFilter [field]="'patient.nom'" type="text" display="menu"></p-columnFilter>
            </th>
            <th>
              Date de Visite
              <p-columnFilter [field]="'dateVisite'" type="date" display="menu"></p-columnFilter>
            </th>
            <th>
              Motif
              <p-columnFilter [field]="'motif'" type="text" display="menu"></p-columnFilter>
            </th>
            <th>
              Diagnostic
              <p-columnFilter [field]="'diagnostic'" type="text" display="menu"></p-columnFilter>
            </th>
            <th>
              Ordonnance
              <p-columnFilter [field]="'ordonnance.medicaments'" type="text" display="menu"></p-columnFilter>
            </th>
          </tr>
        </ng-template>

        <!-- Table Body -->
        <ng-template pTemplate="body" let-visit>
          <tr>
            <td>{{ visit.patient.nom }} {{ visit.patient.prenom }}</td>
            <td>{{ visit.dateVisite | date: 'dd/MM/yyyy' }}</td>
            <td>{{ visit.motif }}</td>
            <td>{{ visit.diagnostic }}</td>
            <td>
              <a *ngIf="visit.ordonnance.medicaments" href="{{ visit.ordonnance.medicaments }}" target="_blank"
                class="ordonnance-link">
                <i class="pi pi-download"></i> Télécharger
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</main>

<app-footer></app-footer>
